<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Taboulé</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="animate.js"></script>
		<!--css-->
		<link type="text/css" href="css/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<!--custom css-->
		<link rel="stylesheet" href="index.css" />
	</head>

	<body style="background-color: #f7efe2">
		<img class="cross" src="Assets/cros.svg" alt="" />
		<h1 style="color: #f2897d">À quel jeu veux-tu jouer?</h1>
		<!--Start Animated Progress Bar-->
		<h2 class="h2-periere" style="color: #bda6ed">Press the button</h2>
		<div class="animated-progress progress-blue">
			<span data-progress="45"></span>
		</div>
		<h2 style="color: #bda6ed">Press the button</h2>
		<div id="target" class="animated-progress progress-green">
			<span data-progress="60"></span>
		</div>
		<h2 style="color: #bda6ed">Press the button</h2>
		<div class="animated-progress progress-purple">
			<span data-progress="70"></span>
		</div>
		<h2 style="color: #bda6ed">Press the button</h2>
		<div class="animated-progress progress-red">
			<span data-progress="85"></span>
		</div>
		<!--End Animated Progress Bar-->
	</body>
</html>
