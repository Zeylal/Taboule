<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Taboulé</title>

		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/animate.js"></script>
		<!--custom css-->
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body style="background-color: #f7efe2">
		<div class="margin2">
			<a href="Ninja.html"><img class="cross" src="Assets/cros.svg" /></a>
			<h3
				style="color: var(--rouge); margin-left: 31px; margin-top: 48px"
			>
				À quel jeu veux-tu jouer?
			</h3>

			<!--Start Animated Progress Bar-->

			<h5
				style="
					color: var(--violet);
					margin-left: 31px;
					margin-top: 70px;
				"
			>
				Press the button
			</h5>
			<div class="animated-progress progress-blue">
				<span
					style="
						font-size: 20px;
						font-family: Righteous;
						padding-top: 20px;
					"
					data-progress="45"
				></span>
			</div>
			<h5 style="color: var(--vert); margin-left: 31px; margin-top: 20px">
				Swipe
			</h5>
			<div id="target" class="animated-progress progress-green">
				<span
					style="
						font-size: 20px;
						font-family: Righteous;
						padding-top: 20px;
					"
					data-progress="60"
				></span>
			</div>
			<h5
				style="color: var(--rouge); margin-left: 31px; margin-top: 20px"
			>
				Taboo
			</h5>
			<div class="animated-progress progress-purple">
				<span
					style="
						font-size: 20px;
						font-family: Righteous;
						padding-top: 20px;
					"
					data-progress="70"
				></span>
			</div>
			<h5
				style="color: var(--rouge); margin-left: 31px; margin-top: 20px"
			>
				Taboulé Complet
			</h5>
			<div class="animated-progress progress-red">
				<span
					style="
						font-size: 20px;
						font-family: Righteous;
						padding-top: 20px;
					"
					data-progress="85"
				></span>
			</div>
		</div>
		<!--End Animated Progress Bar-->
	</body>
</html>
